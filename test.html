<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Pattern</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(600, 600);
            noLoop();
        }

        function draw() {
            background(51);
            let colors = [color(255), color(200), color(150)];
            let w = width / 4;
            let h = height / 4;

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    let x = i * w;
                    let y = j * h;
                    drawPattern(x, y, w, h, colors);
                }
            }
        }

        function drawPattern(x, y, w, h, colors) {
            push();
            translate(x, y);
            fill(random(colors));
            beginShape();
            vertex(0, 0);
            vertex(w, 0);
            vertex(0, h);
            endShape(CLOSE);

            fill(random(colors));
            beginShape();
            vertex(w, 0);
            vertex(w, h);
            vertex(0, h);
            endShape(CLOSE);

            fill(random(colors));
            beginShape();
            vertex(w, 0);
            vertex(w * 2, 0);
            vertex(w, h);
            endShape(CLOSE);

            fill(random(colors));
            beginShape();
            vertex(w, h);
            vertex(w * 2, h);
            vertex(w, h * 2);
            endShape(CLOSE);
            pop();
        }
    </script>
</body>
</html>
