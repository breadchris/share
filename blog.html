<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto">
    <div class="card shadow-lg compact bg-white p-6">
        <h1 class="text-2xl font-bold mb-4">Journal</h1>
        <form action="/submit" method="POST" class="mb-4">
            <textarea name="entry" rows="4" class="textarea textarea-bordered w-full mb-2" placeholder="Write your journal entry..."></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="space-y-4">
            {{range .}}
                <div class="border p-4 rounded-lg bg-gray-50">
                    <p class="mb-2">{{.Text}}</p>
                    <p class="text-sm text-gray-500">{{.Timestamp}}</p>
                </div>
            {{end}}
        </div>
    </div>
</div>
</body>
</html>
