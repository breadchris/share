<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.9.3/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
<a href="{{.home}}">home</a>
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center">
            <img src="{{.image}}" alt="{{.name}}" class="w-16 h-16 rounded-full mr-4">
            <div>
                <h1 class="text-2xl font-bold">{{.name}}</h1>
                <a href="{{.source}}" class="text-blue-500">Source</a>
            </div>
        </div>
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Ingredients</h2>
            <ul class="list-disc list-inside">
                {{range .recipe_ingredient_groups}}
                    {{range .ingredients}}
                        <li>{{.}}</li>
                    {{end}}
                {{end}}
            </ul>
        </div>
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Directions</h2>
            <div class="space-y-4">
                {{range .recipe_directions}}
                    <p>{{.}}</p>
                {{end}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
