<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadChris</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
        }
        .matrix {
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/matrix.png');
        }
        .hacker-text {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                visibility: hidden;
            }
            50% {
                visibility: visible;
            }
        }
    </style>
</head>
<body class="matrix">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl text-center mb-8 hacker-text">Welcome to BreadChris's Page</h1>

    <div class="mb-8">
        <h2 class="text-2xl mb-4">Links</h2>
        <ul>
            {{range .Links}}
                <li><a href="{{.URL}}" class="underline hover:text-green-500">{{.Name}}</a></li>
            {{end}}
        </ul>
    </div>

    <div class="mb-8">
        <h2 class="text-2xl mb-4">Music</h2>
        <ul>
            {{range .Songs}}
                <li class="mb-2">
                    <span>{{.Title}} - {{.Artist}}</span>
                    <audio controls class="mt-2">
                        <source src="{{.URL}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
            {{end}}
        </ul>
    </div>

    <div class="mb-8">
        <h2 class="text-2xl mb-4">Books</h2>
        <ul>
            {{range .Books}}
                <li>{{.Title}} by {{.Author}}</li>
            {{end}}
        </ul>
    </div>

    <div class="mb-8">
        <h2 class="text-2xl mb-4">Other Content</h2>
        <ul>
            {{range .Content}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
</div>
</body>
</html>
