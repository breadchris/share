<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
{{if .IsFile}}
    <div class="file-content">
        <h2>{{.FileName}}</h2>
        <pre style="height: 100%; width: 100%">{{.FileContent | safeHTML}}</pre>
    </div>
{{else}}
{{if .ReadmeContent}}
    <div class="readme">
        {{.ReadmeContent | safeHTML}}
    </div>
{{end}}
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Last Modified</th>
    </tr>
    </thead>
    <tbody>
    {{range .Files}}
        <tr>
            <td>
                {{if .IsDir}}
                    <a href="{{.Path}}">{{.Name}}/</a>
                {{else}}
                    <a href="{{.Path}}">{{.Name}}</a>
                {{end}}
            </td>
            <td>{{.Size}}</td>
            <td>{{.ModTime}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
{{end}}
</body>
</html>
