version: v2
managed:
  enabled: true
#  go_package_prefix:
#    default: github.com/breadchris/share/gen
  override:
    - file_option: go_package_prefix
      value: github.com/breadchris/share/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-es
    opt:
    - target=ts
    include_imports: true
    out: ./gen
